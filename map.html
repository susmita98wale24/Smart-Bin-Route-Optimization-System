<!DOCTYPE html>
<html>
<head>
    <!-- Character encoding -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- Leaflet JS library for interactive maps -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- jQuery for DOM manipulation (optional in Folium maps) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS for UI components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet Awesome Markers for colored icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>

    <!-- Glyphicons (used for marker icons) -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>

    <!-- Awesome Marker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>

    <!-- Rotation styling for awesome markers (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>

    <!-- Meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Set map container size -->
    <style>
        #map_6d6d6b0de0ea7c0bd4355407cd10d649 {
            position: relative;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
        }
        .leaflet-container {
            font-size: 1rem;
        }
    </style>

    <!-- Set body and html to 100% height -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <!-- Fullscreen map position -->
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>

    <!-- Optional Leaflet flags -->
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
</head>
<body>

<!-- Map container -->
<div class="folium-map" id="map_6d6d6b0de0ea7c0bd4355407cd10d649"></div>

</body>

<script>
    // Initialize map
    var map_6d6d6b0de0ea7c0bd4355407cd10d649 = L.map(
        "map_6d6d6b0de0ea7c0bd4355407cd10d649",  // ID of the map div
        {
            center: [18.52, 73.85],              // Initial center location (latitude, longitude)
            zoom: 13,                            // Initial zoom level
            zoomControl: true,
            preferCanvas: false
        }
    );

    // Add OpenStreetMap tile layer (background map)
    var tile_layer_fede34de82ba3d4760740744268e3d37 = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            minZoom: 0,
            maxZoom: 19,
            attribution: "&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors"
        }
    );

    // Add tile layer to map
    tile_layer_fede34de82ba3d4760740744268e3d37.addTo(map_6d6d6b0de0ea7c0bd4355407cd10d649);

    // Marker 1 – Bin001 – 85% – Red
    var marker_1 = L.marker([18.5204, 73.8567]).addTo(map_6d6d6b0de0ea7c0bd4355407cd10d649);
    var icon_1 = L.AwesomeMarkers.icon({
        markerColor: "red",
        iconColor: "white",
        icon: "info-sign",
        prefix: "glyphicon"
    });
    var popup_1 = L.popup().setContent("Bin001 - 85%");
    marker_1.bindPopup(popup_1);
    marker_1.setIcon(icon_1);

    // Marker 2 – Bin002 – 40% – Green
    var marker_2 = L.marker([18.53, 73.87]).addTo(map_6d6d6b0de0ea7c0bd4355407cd10d649);
    var icon_2 = L.AwesomeMarkers.icon({
        markerColor: "green",
        iconColor: "white",
        icon: "info-sign",
        prefix: "glyphicon"
    });
    var popup_2 = L.popup().setContent("Bin002 - 40%");
    marker_2.bindPopup(popup_2);
    marker_2.setIcon(icon_2);

    // Marker 3 – Bin003 – 92% – Red
    var marker_3 = L.marker([18.545, 73.86]).addTo(map_6d6d6b0de0ea7c0bd4355407cd10d649);
    var icon_3 = L.AwesomeMarkers.icon({
        markerColor: "red",
        iconColor: "white",
        icon: "info-sign",
        prefix: "glyphicon"
    });
    var popup_3 = L.popup().setContent("Bin003 - 92%");
    marker_3.bindPopup(popup_3);
    marker_3.setIcon(icon_3);

    // Marker 4 – Bin004 – 30% – Green
    var marker_4 = L.marker([18.5555, 73.865]).addTo(map_6d6d6b0de0ea7c0bd4355407cd10d649);
    var icon_4 = L.AwesomeMarkers.icon({
        markerColor: "green",
        iconColor: "white",
        icon: "info-sign",
        prefix: "glyphicon"
    });
    var popup_4 = L.popup().setContent("Bin004 - 30%");
    marker_4.bindPopup(popup_4);
    marker_4.setIcon(icon_4);
</script>
</html>
